services:
    mr-do-upnp-c:
        image: riemerk/mr-do-upnp-c:latest
        container_name: mr-do-upnp-c
        environment:
            - PUID=1000
            - PGID=1000
            - DEVICE_NAME=mrUPnPc
            - TZ=Europe/Berlin
        ports:
        - 49494:49494 
        - 1900:1900
        network_mode: host
        volumes:
        - ./etc/asound.conf:/etc/asound.conf
        - ./tmp/music/:/tmp/music
        hostname: myUPnPc
        restart: unless-stopped
    mr-do-snapserver:
        image: riemerk/mr-do-snapserver:latest
        container_name: mr-do-snapserver
        environment:
            - PUID=1000
            - PGID=1000
            - DEVICE_NAME=Snapserver
            - TZ=Europe/Berlin
        volumes:
            - ./etc/snapserver.conf:/etc/snapserver.conf
            - ./config/snapserver/:/root/.config/snapserver/
            - ./tmp/music/:/tmp/music
        ports:
            - 1704:1704
            - 1705:1705
            - 1780:1780
        network_mode: host
        restart: unless-stopped